<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>验证码同步</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="progress-bar"></div>
  <div id="main">
    <div id="verification-section">
      <h2>验证您的身份</h2>
      <p>输入 TOTP 验证码以继续</p>
      <div id="profile-select-container">
        <label>用户配置</label>
        <select id="profile-select"></select>
      </div>
      <div id="totp-input-container">
        <label>验证代码</label>
        <input type="text" id="totp-input" maxlength=6 placeholder="在此输入......">
      </div>
      <button id="verify-button">验证</button>
      <p id="verification-message"></p>
    </div>
    <div id="code-section"></div>
  </div>
  <div id="profile-info-card"  style="display: none;">
    <label id="profile-label"></label>
    <button id="logout-button">
      <i class="fas fa-sign-out"></i> 注销
    </button>
  </div>

  <script src="script.js" defer></script>
</body>

</html>
